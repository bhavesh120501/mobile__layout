<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
                
               <div class="nav__item__first">
                <span><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i></i></span>
                <span >Menu</span>
               </div>

               <div class="nav__item__second">
                <span><i class="far fa-envelope-open"></i></span>
                <span>HR Summit</span>
                <span><i class="fas fa-sort-down"></i></span>
               </div>

               <div class="nav__item__third">
                <span><i class="fas fa-user"></i></span>
                <span>Login</span>
               </div>
        </nav>
    </header>

    <main class="container">
        <!--Hero Section-->
        <section class="hero__container">
            <div class="hero__carousel__container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators visually-hidden">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" class="d-block w-100" alt="image">
                <div class="carousel-caption ">
                    <h5>Agenda</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://images.ctfassets.net/hrltx12pl8hq/61DiwECVps74bWazF88Cy9/2cc9411d050b8ca50530cf97b3e51c96/Image_Cover.jpg?fit=fill&w=480&h=270" class="d-block w-100" alt="image">
                <div class="carousel-caption">
                    <h5>Agenda</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://i.redd.it/v1fvin01ynv51.jpg" class="d-block w-100" alt="image">
                <div class="carousel-caption ">
                    <h5>Agenda</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>

        <!--Mid Section-->
        <section class="mid__section">
          <div class="mid__container">
              <div class="image__container">
                <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" alt="image" class="image" />
                <div class="overlay">Venue</div>
                  </div>

              <div class="image__container">
                <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" alt="image" class="image"/>
                <div class="overlay">About Us</div>
                  </div> 
                  
        </div>

                  <div class="mid__container">
                    <div class="image__container">
                      <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" alt="image" class="image" />
                      <div class="overlay">Sponsors</div>
                        </div>
      
                    <div class="image__container">
                      <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" alt="image" class="image"/>
                      <div class="overlay">Contact Us</div>
                        </div>  

                  </div> 

                  <div class="mid__container__2">
                    <div class="carousel__container">
                      <img src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Beautiful-scenery-tree-sea-sunset-HD-wallpaper-3842-915x515.jpg" alt="image" class="carousel__image" />
                      <div class="overlay">Speakers</div>
                        </div>

                  </div>
    
      </section>
    </div> 
    </main>
</body>
</html>
